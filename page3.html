<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4ZGD289Y7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P4ZGD289Y7');

        sessionStorage.setItem('page3_enter', Date.now());
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4f);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .chat-container {
            width: 800px;
            height: 500px;
            background: rgba(12, 12, 46, 0.8);
            border: 2px solid #00f3ff;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px #00f3ff33;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 30, 0.5);
            border-radius: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 80%;
            animation: messageAppear 0.3s ease;
        }

        .user-message {
            background: rgba(255, 123, 0, 0.925);
            border: 1px solid #00f3ff;
            margin-left: auto;
        }

        .ai-message {
            background: rgb(248, 105, 3);
            border: 1px solid #0066ff;
            margin-right: auto;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        #userMessage {
            flex: 1;
            background: transparent;
            border: 2px solid #00f3ff;
            padding: 15px;
            color: #fff;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid #00f3ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="color: #00f3ff; text-align: center; margin-bottom: 20px;">Horse - Easy work assistant</h1>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">Horse connection is successful, please enter...</div>
        </div>

        <div class="input-group">
            <input type="text" id="userMessage" placeholder="Enter">
            <button type="button" onclick="handleSend()" id="sendButton">send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'Horse.No1';

        async function callOpenAI(message) {
            const button = document.getElementById('sendButton');
            button.classList.add('loading');
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [{
                            role: "user",
                            content: message
                        }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('error:', error);
                return 'Try later...';
            } finally {
                button.classList.remove('loading');
            }
        }

        function addMessage(message, isUser = true) {
            const chatBox = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('userMessage');
            const message = input.value.trim();
            
            if (!message) {
                input.placeholder = 'Please enter a valid message!';
                input.style.borderColor = '#ff0066';
                return;
            }

            trackPage3Stay();
            gtag('event', 'page3_button_click', {
                'click_timestamp': Date.now(),
                'button_name': 'send',
                'message_content': message
            });

            addMessage(message, true);
            input.value = '';
            
            try {
                const response = await callOpenAI(message);
                addMessage(response, false);
            } catch (error) {
                addMessage('Try later...', false);
            }
        }

        function trackPage3Stay() {
            const enterTime = parseInt(sessionStorage.getItem('page3_enter'));
            if (!isNaN(enterTime)) {
                const staySeconds = (Date.now() - enterTime) / 1000;
                gtag('event', 'page3_stay', {
                    'stay_seconds': staySeconds,
                    'page_path': location.pathname
                });
            }
        }

        window.addEventListener('beforeunload', trackPage3Stay);
    </script>
</body>
</html>
