<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4ZGD289Y7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P4ZGD289Y7');

        // 记录进入时间
        sessionStorage.setItem('page1_enter', Date.now());

    <title>星際註冊站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4f);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 科幻背景效果 */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(#00f2ff33 10%, transparent 30%);
            animation: nebula 20s linear infinite;
        }

        @keyframes nebula {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(12, 12, 46, 0.9);
            padding: 3rem 5rem;
            border-radius: 15px;
            border: 2px solid #00f3ff;
            box-shadow: 0 0 50px #00f3ff33;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        h1 {
            color: #00f3ff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 0 0 15px #00f3ff;
        }

        #signupForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input {
            background: transparent;
            border: 2px solid #00f3ff;
            padding: 1rem 2rem;
            color: #fff;
            font-size: 1.1em;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px #00f3ff;
        }

        input::placeholder {
            color: #00f3ff99;
        }

        button {
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            border: none;
            padding: 1rem 2rem;
            color: #fff;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00f3ff;
        }

        /* 星空效果 */
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 动态星空 -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>星際通行證註冊</h1>
        <form id="signupForm">
            <input type="email" placeholder="量子郵件地址" required>
            <button type="button" onclick="handleSignup()">啟動傳送</button>
        </form>
    </div>

    <script>
        // 生成星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 3}px`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // 原有GA4功能保持不變...
        // [保留原有所有JavaScript功能]
    </script>
</body>
</html>
